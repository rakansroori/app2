<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>التقارير</title>
</head>
<body>
    <h1>التقارير</h1>
    <ul>
        {% for report in reports %}
        <li>
            موقع: {{ report['location_id'] }},
            المشكلة: {{ report['problem'] }},
            الحل: {{ report['solution'] }},
            <a href="{{ report['image_path'] }}">عرض الصورة</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
