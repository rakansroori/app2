<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المشرف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">تعديل المشرف</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">اسم المشرف</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ supervisor.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ supervisor.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">رقم الهاتف</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ supervisor.phone }}" required>
            </div>
            <button type="submit" class="btn btn-primary">تعديل المشرف</button>
        </form>
    </div>
</body>
</html>
